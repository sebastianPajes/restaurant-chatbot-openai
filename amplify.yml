version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "VITE_APP_API=$API" >> .env
        - echo "VITE_INTERNAL_API_KEY=$INTERNAL_API_KEY" >> .env
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*